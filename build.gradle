plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // 라이브러리를 추가한다
    implementation 'org.springframework.boot:spring-boot-starter-data-rest' //rest-api 라이브러리
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//jpa 기능 사용을 위한 라이브러리

    runtimeOnly 'com.h2database:h2' // 인메모리 관계형 디비 의존성 추가

    // 롬복
    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")
}

test {
    useJUnitPlatform()
}
